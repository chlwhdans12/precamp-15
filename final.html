<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Final Login</title>
    <link href="./final.css" rel="stylesheet">
</head>
<body>
    <div class="outframe">
        <div class ="innerframe">
            <div class="title">
                코드캠프 회원가입
            </div>
            <div class="email">
                <input type="text" placeholder="이메일을 입력해주세요">
                <div class="hidemessage" hidden>이메일을 입력하세요</div>
            </div>
            <div class="name">
                <input type="text" placeholder="이름을 입력해주세요">
                <div class="hidemessage" hidden>이름을 입력하세요</div>
            </div>
            <div class="pass1">
                <input type="text" placeholder="비밀번호를 입력해주세요">
                <div class="hidemessage" hidden>비밀번호를 입력하세요</div>
            </div>
            <div class="pass2">                
                <input type="text" placeholder="비밀번호를 확인해주세요">
                <div class="hidemessage" hidden>비밀번호를 확인해주세요</div>
            </div>            
            <div class="phone_container">
                <input type="text" class="phone1">-</input>
                <input type="text" class="phone2">-</input>
                <input type="text" class="phone3"></input>
            </div>
            <div class="input_auth_container">
                <!-- <div class="input_auth_container1"> -->
                    <div class="auth_number">000000</div>
                    <button class="btn_send_auth_number">인증번호전송</button>
                <!-- </div> -->
                
            </div>
            <div class="confirm_auth_container">
                <!-- <div class="confirm_auth_container1"> -->
                    <div class="auth_count_time">3:00</div>
                    <button class="btn_confirm_auth">인증완료</button>                
                <!-- </div>             -->
            </div>
            <select class = "selectarea" name="selectarea" id="selectarea">sdasdf
                <option selected disabled>지역을 선택하세요</option>
                <option disabled>서울</option>
                <option disabled>경기</option>
                <option disabled>인천</option>
            </select>
            <div class="select_gender">
                <input type="radio" name="gender">여성
                <input type="radio" name="gender">남성
            </div>
            <button class="signup">회원가입</button>
        </div>
    </div>
    
</body>
</html>
